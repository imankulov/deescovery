site_name: Deescovery
repo_url: https://github.com/imankulov/deescovery
repo_name: deescovery

plugins:
  - search
  - include-markdown
  - mkdocstrings:
      watch:
        - deescovery

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.highlight
  - pymdownx.superfences

nav:
  - Home: index.md
  - flask.md
  - anything_else.md
  - Examples:
      - examples/typer.md
  - API:
      - api/deescovery.md
      - api/matchers.md
      - api/flask.md

theme:
  name: material
  language: en
